<style>
   
* {

  <script >
    // script.js
document.addEventListener("DOMContentLoaded", function() {
  const typingTextContainer = document.getElementById('typing-text-container');
  
  // Text lines that will be typed one by one
  const textLines = [
    "Hello! I'm Lordship Nkanta, a passionate software developer with a focus on web development, mobile app development, and AI solutions.",
    "With over 4 months of experience, I have helped numerous clients transform their ideas into functional and user-friendly digital products.",
    "I believe in creating scalable and innovative solutions that drive business success.",
    "My expertise spans across multiple programming languages, frameworks, and tools including JavaScript, Python, React, Node.js, and machine learning technologies.",
    "I'm always eager to learn and improve, and I thrive on solving complex challenges in the tech world.",
    "Whether itâ€™s building complex systems, automating processes, or creating beautiful user interfaces, my goal is to deliver high-quality results that exceed expectations.",
    "My passion for technology fuels my desire to keep exploring new technologies and to build solutions that matter."
  ];
  
  let lineIndex = 0;  // To keep track of which line to type next
  let charIndex = 0;  // To keep track of which character in the line to type
  
  function typeLine() {
    if (lineIndex < textLines.length) {
      // Start typing the current line
      let currentLine = textLines[lineIndex];
      let typedLine = currentLine.substring(0, charIndex);
      typingTextContainer.innerHTML = typedLine + "<br>"; // Add the new line content
      
      // If there are still characters in the current line, continue typing
      if (charIndex < currentLine.length) {
        charIndex++;
        setTimeout(typeLine, 100); // Adjust the speed of typing (100ms per character)
      } else {
        
        lineIndex++;
        charIndex = 0; 
        setTimeout(typeLine, 500); 
      }
    }
  }

  typeLine(); 
    });

  </script>
